<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta tu mesa</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: url('img/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      text-align: center;
      backdrop-filter: brightness(0.8);
      padding-bottom: 0; /* limpio para PC */
    }

    h1 {
      font-size: 2.6em;
      font-weight: 400;
      margin-top: 70px;
      margin-bottom: 40px;
      letter-spacing: 0.5px;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid white;
      color: white;
      font-size: 1.1em;
      padding: 8px;
      width: 240px;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ffffffcc;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      margin-top: 25px;
      background: none;
      border: 1px solid white;
      color: white;
      font-size: 1em;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: white;
      color: black;
    }

    #resultado {
      margin-top: 35px;
      line-height: 1.4;
      padding: 0 20px;
    }

    #resultado .nombre {
      font-size: 2.2em;
      font-weight: 500;
      margin-bottom: 15px;
    }

    #resultado .mesa {
      font-size: 2em;
      font-weight: 400;
      margin-bottom: 15px;
    }

    #resultado .companeros {
      font-size: 1.4em;
      font-weight: 300;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
    }


    /* ================================
       LOGOS – PC (FIJOS)
       ================================ */
    .branding {
      position: fixed;
      bottom: 20px;
      right: 25px;
      display: flex;
      gap: 12px;
      align-items: center;
      opacity: 0.8;
    }

    .branding img {
      height: 90px;
      width: auto;
      filter: brightness(0) invert(1);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }


    /* ================================
       VERSIÓN MÓVIL
       ================================ */
    @media (max-width: 768px) {

      /* Logos dejan de ser fijos y bajan debajo del contenido */
      .branding {
        position: static;
        margin-top: 40px;
        justify-content: center;
      }

      .branding img {
        height: 60px;
      }

      body {
        padding-bottom: 40px; /* pequeño espacio, no molesta */
      }

      h1 {
        margin-top: 40px;
        font-size: 2em;
      }
    }
  </style>
</head>

<body>

  <h1>Consulta tu número de mesa</h1>

  <input type="text" id="dni" placeholder="Ingresá tu DNI">
  <button onclick="buscarMesa()">Buscar</button>

  <div id="resultado"></div>

  <!-- Branding -->
  <div class="branding">
    <img src="img/Logos-MERCO.png" alt="Logo MERCO">
    <img src="img/Logos-VMC.png" alt="Logo VMC">
  </div>

  <script src="script.js"></script>

</body>
</html>
