<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta tu mesa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Consulta tu número de mesa</h1>
  <input type="text" id="dni" placeholder="Ingresá tu DNI">
  <button onclick="buscarMesa()">Buscar</button>
  <p id="resultado"></p>

  <script src="script.js"></script>

</body>
</html>
